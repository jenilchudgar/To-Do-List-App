{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center;">Download Task Data</h2>
    <style>
        .box{
            margin-left: 25px;
        }
        .form-check{
            margin-bottom: 10px;
        }
    </style>
    <form method="post">
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" value="1">
                <label class="form-check-label" for="radioDefault1">
                    Tasks for - @{{user}} [JSON]
                </label>
            </div>
            
            {% if current_user.role == "admin" %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" value="2">
                    <label class="form-check-label" for="radioDefault1">
                        All Tasks [JSON]
                    </label>
                </div>
            {% endif %}
        <br>
        <button type="submit" class="btn btn-info box">Download</button>
    </form>
{% endblock %}
