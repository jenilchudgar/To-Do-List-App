{% extends 'base.html' %}

{% block content %}
  <title>User Profile</title>
  <style>
    .box {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 300px;
      transition: 0.3s ease;
    }

    .profile-card:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ddd;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .username {
      font-size: 16px;
      color: #777;
      margin-bottom: 15px;
    }

    .streak {
      background-color: #ffe082;
      color: #444;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 15px;
    }

    .country {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      margin-top: 10px;
    }

    .country img {
      width: 20px;
      height: 15px;
      object-fit: contain;
      border: 1px solid #ccc;
    }
  </style>
  <h2 style="text-align: center;">Profile</h2>
  <div class="box">
    <div class="profile-card">
      <img src="data:image/jpeg;base64,{{ user.profile_picture }}" width="100" height="100" style= "border-radius: 50%; object-fit: cover;">
      <div class="name">{{user.first_name}} {{user.last_name}}</div>
      <div class="username">@{{user.username}}</div>
      <div class="role">{{user.role.capitalize()}}</div>
      <br>
      <div class="streak">ðŸ”¥ Streak: 14 days  </div>
      <div class="country">
        <img
        src="https://flagcdn.com/16x12/{{code}}.png"
        srcset="https://flagcdn.com/32x24/{{code}}.png 2x,
          https://flagcdn.com/48x36/{{code}}.png 3x"
        width="16"
        height="12"
        alt="{{user.country}}">
        <span>{{user.country}}</span>
      </div>
    </div>
  </div>

{% endblock %}
