{% extends 'base.html' %}

{% block content %}
    <style>
        :root{
            --color:  {{color}};
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .popup{
            width: 400px;
            background: var(--color);
            border-radius: 10px;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }
        
        .open-popup{
            visibility: visible;
            top: 50%;
            transform: translate(-50%,-50%) scale(1);
            opacity: 1;
        }

        .popup img{
            margin-top: -50px;
            user-select: none;
        }

        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code-line {
            display: inline-flex;
            align-items: center;
            gap: 8px; /* space between code and button */
            margin-left: 8px;
        }

        .room-code {
            font-weight: bold;
            font-size: 1.1em;
        }
        .copy-btn {
            cursor: pointer;
            width: 20px;   /* smaller so it fits inline */
            height: 20px;
            margin: 0;     /* remove top margin */
        }

    </style>

    <div class="container">
        <div class="popup" id="popup">
            <img src="/static/images/{{image}}" alt="image" width="100px" height="100px">
            <h2>{{title}}</h2>
            <p>{{msg}} {% if board_id is defined %}
                <span class="code-line">
                    <img src="{{ url_for('static', filename='images/copy.png')}}" 
                        alt="Copy" 
                        class="copy-btn" 
                        id="copyBtn"
                        title="Copy Room Code">
                </span>
            {% endif %}</p>

            <a type="button" 
                href="{% if board_id is defined %}{{ url_for(rd, board_id=board_id) }}{% else %}{{ url_for(rd) }}{% endif %}" 
                class="btn btn-success">
                Okay
            </a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("popup").classList.add("open-popup")
        }, 50);

        document.addEventListener("DOMContentLoaded", () => {
            const copyBtn = document.getElementById("copyBtn");
            if(copyBtn){
                copyBtn.addEventListener("click", () => {
                    const code = "{{ code|e }}";

                    navigator.clipboard.writeText(code).then(() => {
                        alert("Room code copied: " + code);
                    }).catch(err => {
                        console.error("Failed to copy", err);
                    });
                });
            }
        });
    </script>
{% endblock %}
