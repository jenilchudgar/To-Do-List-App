{% extends 'base.html' %}

{% block content %}
    <style>
        :root{
            --color:  {{color}};
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .popup{
            width: 400px;
            background: var(--color);
            border-radius: 10px;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }
        
        .open-popup{
            visibility: visible;
            top: 50%;
            transform: translate(-50%,-50%) scale(1);
            opacity: 1;
        }

        .popup img{
            margin-top: -50px;
            user-select: none;
            pointer-events: none;
        }

        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <div class="container">
        <div class="popup" id="popup">
            <img src="/static/images/{{image}}" alt="image" width="100px" height="100px">
            <h2>{{title}}</h2>
            <p>{{msg}}</p>
            <a type="button" href="{{ url_for(rd) }}" class="btn btn-success">Okay</a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("popup").classList.add("open-popup")
        },100);
    </script>
{% endblock %}
